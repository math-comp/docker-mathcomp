      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
  - matrix:
      coq: ['8.11', '8.10', '8.9', '8.8', '8.7']
      mathcomp: ['1.9.0']
    build:
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
  - matrix:
      coq: ['8.9', '8.8', '8.7']
      mathcomp: ['1.8.0']
    build:
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
  - matrix:
      coq: ['8.9', '8.8', '8.7']
      mathcomp: ['1.7.0']
    build:
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
  - matrix:
      coq: ['8.6']
      mathcomp: ['1.7.0']
    build:
      context: './mathcomp'
      dockerfile: './single/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
