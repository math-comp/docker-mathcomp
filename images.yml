---
base_url: 'https://gitlab.com/math-comp/docker-mathcomp'
active: true
args:
  COQ_TAG: '{matrix[coq]}'
  MATHCOMP_VERSION: '{matrix[mathcomp]}'
docker_repo: 'mathcomp/mathcomp'
images:
