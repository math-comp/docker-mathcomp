  - matrix:
      coq: ['dev']
      mathcomp: ['1.13.0']
    build:
      # keyword for docker-keeper's trigger (from docker-coq CI)
      keywords: ['dev']
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp][//+/-]}-coq-{matrix[coq]}'
        # TODO: Uncomment at release time
        - tag: 'latest-coq-{matrix[coq]}'

  - matrix:
      coq: ['8.14', '8.13', '8.12', '8.11']
      mathcomp: ['1.13.0']
    build:
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp][//+/-]}-coq-{matrix[coq]}'

  - matrix:
      coq: ['8.14', '8.13', '8.12', '8.11', '8.10']
      mathcomp: ['1.12.0']
    build:
      keywords:
        - '{matrix[coq]}'
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
        # TODO: Remove on next release
        - tag: 'latest-coq-{matrix[coq]}'

  - matrix:
      coq: ['8.12', '8.11', '8.10', '8.9', '8.8', '8.7']
      mathcomp: ['1.11.0']
    build:
      keywords:
        - '{matrix[coq]}'
      context: './mathcomp'
      dockerfile: './dual/Dockerfile'
      tags:
        - tag: '{matrix[mathcomp]}-coq-{matrix[coq]}'
  - matrix:
